{% extends "layout/structor.html" %}

<!-- Page Content -->
{% block content %}

<style>
	.text-center {
		text-align: center;
		margin-bottom: 20px;
	}
	form {
		background-color: #333;
		max-width: 300px;
		min-height: 50vh;
		width: 100%;
		margin: auto;
		padding: 10px;
		border-radius: 15px;
		box-shadow: 0 0 10px white;
		display: flex;
		flex-direction: column;
		justify-content: space-between;
	}
	input,
	select {
		background-color: #333;
		color: white;
		width: 100%;
		padding: 10px;
		margin-bottom: 20px;
		font-size: 16px;
		border-radius: 10px;
		box-shadow: inset 0 0 10px #111;
	}
</style>

<section class="">
	<h3>Welcome To Register Page</h3>

	<form method="POST">
		{% csrf_token %}

		<div class="">
			<h3 class="text-center">Sign Up</h3>
			<input type="email" name="email" placeholder="Enter Your Email." required />
			<input type="password" name="password" placeholder="Enter Your Password." required />
			<input type="name" name="name" placeholder="Enter Your Name." required />
			<input type="phone" name="phone" placeholder="Enter Your Phone." required />
			<input type="address" name="address" placeholder="Enter Your Address." required />
			<select type="role" name="role" placeholder="Enter Your Role." required>
				<option value="5059">Admin</option>
				<option value="4316">User</option>
			</select>
		</div>

		<button class="btn">Submit</button>
	</form>
</section>
{% endblock content %}
